						<td colspan="4" style="padding-top: 50px;">
							<p style="padding: 0; margin: 0 0 20px 0;text-align:center; font-size: 1.2em;"><strong>Frequently Asked Questions</strong></p>
							<div>
								<p style="padding: 0;margin: 0;"><strong><em>What does Private Health Insurance Cover?</em></strong> <br></p>
								<p style="padding: 0; margin: 0 0 20px 0;">Private Health Insurance covers your hospital and medical costs associated with your treatment; you may have to
									pay an out of pocket expense depending on your type and level of cover selected (see excess, co-payments and gap
									fees below).</p>
								<p style="padding: 0; margin: 0 0 20px 0;">As a private patient you have the right to choose your own doctor, and decide whether you will be treated in a
									public or a private hospital that your doctor attends. You may also have more choice as to the timing of the
									treatment. If you choose to be treated as a private patient, Medicare will cover you for 75% of the Medicare
									Benefits Schedule (MBS) fee for doctors’ services. However you will be charged for the remaining 25% of the MBS
									fee for doctors’ services.</p>
							</div>
							<div>
								<p style="padding: 0;margin: 0;"><strong><em>Does hospital insurance cover me for the full cost of a hospital visit?</em></strong> <br></p>
								<p style="padding: 0; margin: 0 0 20px 0;">This will depend оп the type of policy you have, whether your insurer provides gap cover, and the arrangements
									your insurer has with the hospital you visit. If you have selected a policy with an excess or co-payment, you  will have to pay the agreed amount per day or per treatment to the hospital.</p>
							</div>
							<div>
								<p style="padding: 0;margin: 0;"><strong><em>What is an Excess?</em></strong> <br></p>
								<p style="padding: 0; margin: 0 0 20px 0;">An excess is also known as a front-end deductible. This is an amount that you have agreed with your health
									insurer to pay towards the cost of hospital treatment, in exchange for lower premiums. An excess can apply once
									or several times, depending on your specific policy. This excess is required to be paid on admission to the
									hospital.</p>
							</div>
							<div>
								<p style="padding: 0;margin: 0;"><strong><em>What is a co-payment?</em></strong> <br></p>
								<p style="padding: 0; margin: 0 0 20px 0;">A co-payment is also known as an overnight excess or patient moiety. This is an amount that you have agreed with
									your health insurer to pay each day you are in hospital, in exchange for lower premiums. For example, you agree
									to pay the first $50 per day in hospital. Some co-payments have a maximum amount per hospital stay, or a limit on the number of days it applies per stay. These co-payments are required to be paid to the hospital,</p>
							</div>
							<div>
								<p style="padding: 0;margin: 0;"><strong><em>What are hospital insurance restrictions?</em></strong> <br></p>
								<p style="padding: 0; margin: 0 0 20px 0;">Restrictions are services that a patients chosen insurance policy only partially covers. Reduced benefits will
									be paid by your health insurer for hospital costs associated with the treatment of these restricted services in
									a private hospital. Patients are required to fund the remaining costs.</p>
							</div>
							<div>
								<p style="padding: 0;margin: 0;"><strong><em>What are hospital insurance exclusions?</em></strong> <br></p>
								<p style="padding: 0; margin: 0 0 20px 0;">Exclusions are services that a patient's chosen insurance policy does not cover at all. Health insurers will
									not pay any benefits towards hospital or medical costs for these items. Patients are required to fully fund
									these excluded treatments in a private hospital.</p>
							</div>
							<div>
								<p style="padding: 0;margin: 0;"><strong><em>What is a pre-existing condition or pre-existing ailment?</em></strong> <br></p>
								<p style="padding: 0; margin: 0 0 20px 0;">A pre-existing condition or ailment is an illness or condition, the signs or symptoms of which, in the opinion

									of a medical practitioner appointed by the health insurer, existed prior to taking out hospital cover or
									upgrading to a higher level of cover.

									A health insurer may impose a 12-month waiting period on benefits for hospital treatment where it should have
									been reasonably apparent to either the contributor or a doctor who conducts an examination, that there was a
									pre-existing ailment prior to taking out hospital cover or upgrading to a higher level of cover.</p>
							</div>
							<div>
								<p style="padding: 0;margin: 0;"><strong><em>What is the gap?</em></strong> <br></p>
								<p style="padding: 0; margin: 0 0 20px 0;">
									<strong>Gap in Doctors Fees</strong> <br>
									А 'дар' is the amount you pay out of your own pocket for medical services, over and above what уси get back from
									Medicare or your private health insurer (ie the gap between the Medical Benefits Scheduie (MBS) fee and what
									doctors actually charge). Some health insurers have gap cover arrangemeants to insure against some or all of
									these additional payments. Doctors can decide to use the gap cover arrangements on a case-by-case basis, so
									full cover cannot usually be guaranteed by the insurer.
								</p>
								<p style="padding: 0; margin: 0 0 20px 0;">
									<strong>Gap in Prosthesis Fees</strong> <br>
									The Department of Health and Ageing have implemented a Prosthesis Schedule. This schedule sets the price Health
									insurers are required to pay for Prostheses. If suppliers charge above this set price, the difference (gap) is
									payable by the patient.
								</p>
								<p style="padding: 0; margin: 0 0 20px 0;">
									<strong>How can | avoid unexpected costs when going to hospital?</strong> <br>
									If possible, before you start your treatment, ask your doctor for a written, detailed estimate of the fees
									involved, including any out-of-pocket costs. Contact your health insurer with the details of your treatment and
									confirm what benefits it will pay and what you will need to pay.
								</p>
								<p style="padding: 0; margin: 0 0 20px 0;">
									For Further information regarding Health Insurance please go visit www.privatehealth.gov.au</p>
							</div>
						</td>
					</tr>
				</table>
			</td>
